<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Thomas</title>
    <script src="main.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main> 
        <div class="gradient"></div>
        <header class="header">
                <div id="logo">
                    <h1>Lee Thomas</h1>
                    <h2>CORPORATE PHOTOGRAPHY</h2>
                </div>
            </div>
            <div class="nav">
                <ul class="page-links">
                    <a href=""><li>Home</li></a>
                    <a href=""><li>Services</li></a>
                    <a href=""><li>Gallery</li></a>
                    <a href=""><li>About</li></a>
                    <a href=""><li>Contact</li></a>
                </ul>
                <ul class="sm-links">
                    <a href="https://www.facebook.com/CorporateEventsPhotography/" target="_blank"><li class="fb"><img src="fbicon.png" alt="Facebook icon"></li></a>
                    <a href="https://www.instagram.com/lee_thomas_photography/" target="_blank"><li><img src="insticon.png" alt="Instagram icon"></li></a>
                    <a href="https://twitter.com/leept1" target="_blank"><li><img src="twittericon.png" alt="Twitter icon"></li></a>
                    <a href="https://www.linkedin.com/in/lee-thomas-67646312/" target="blank"><li class="linked"><img src="linkedinicon.png" alt="Linkedin icon"></li></a>
                </ul>
            </div>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </header>
        <div class="slideshow-container">
            <div id="img1" class="slides fade"></div>
            <div id="img2" class="slides fade"></div>
            <div id="img3" class="slides fade"></div>
            <div id="img4" class="slides fade"></div>
            <div id="img5" class="slides fade"></div>
            <div id="img6" class="slides fade"></div>
            <div id="img7" class="slides fade"></div>
            <div id="img8" class="slides fade"></div>
            <div id="img9" class="slides fade"></div>
            <div id="img10" class="slides fade"></div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div> 
    </main>
</body>
</html>
